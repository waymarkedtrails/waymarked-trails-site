---
about:
  title: Пра мапу
  hiking: Гэтая мапа паказвае турыстычныя маршруты ва ўсім сьвеце.
  cycling: Гэтая мапа паказвае роварныя маршруты ва ўсім сьвеце.
  mtb: Гэтая мапа паказвае разьмечаныя трасы для горных ровараў ва ўсім сьвеце.
  skating: Гэтая мапа паказвае разьмечаныя ролікавыя маршруты ва ўсім сьвеце.
  riding: Гэтая мапа паказвае разьмечаныя конныя маршруты ва ўсім сьвеце.
  slopemap: Гэтая мапа паказвае разьмечаныя зімовыя спартовыя спускі ва ўсім сьвеце.
  osm: Маршруты накладзеныя на стандартны слой OpenStreetMap зь неабавязковым паказам
    рэльефу. Мапа маршрутаў ствараецца са зьвестак праекту [OpenStreetMap](http://www.openstreetmap.org)
    (OSM). OSM зьяўляецца свабодна рэдагуемай мапай сьвету, дзе кожны можа паўдзельнічаць.
    Гэта азначае, што ён не зьяўляецца скончаным, але гэта таксама азначае, што Вы
    можаце паўдзельнічаць, дадаючы новыя маршруты і выпраўляючы памылкі ў існуючых.
    Каб даведацца болей пра OpenStreetMap, глядзіце [Даведку для пачаткоўчаў](http://wiki.openstreetmap.org/wiki/Beginners%27_Guide).
rendering:
  title: Візуалізацыя зьвестак OSM
  hikingroutes: |-
    Пешыя маршруты ў OSM неабходна ўводзіць як сувязі. Як гэта працуе, падрабязна апісана на старонцы пра [пешыя маршруты](http://wiki.openstreetmap.org/wiki/Walking_Routes) ў OSM-вікі. Гэтая мапа паказвае сувязі, якія маюць, як мінімум, наступныя тэгі:

        type = route|superroute
        route = foot|walking|hiking
  cyclingroutes: |-
    Роварныя маршруты ў OSM неабходна ўводзіць як сувязі. Як гэта працуе, падрабязна апісана на старонцы пра [роварныя маршруты](http://wiki.openstreetmap.org/wiki/Walking_Routes) ў OSM-вікі. Гэтая мапа паказвае сувязі, якія маюць, як мінімум, наступныя тэгі:

        type = route|superroute
        route = bicycle

    Маршруты для горнага ровару паказаныя на асобнай [MTB-мапе](http://mtb.waymarkedtrails.org/en/).
  mtbroutes: |-
    Маршруты горнага ровара адпавядаюць схемам роварных маршрутаў, што падрабязна апісана ў OSM-вікі пра [роварныя маршруты](http://wiki.openstreetmap.org/wiki/Cycle_routes). Сувязі, якія маюць наступныя тэгі, распазнаюцца як MTB-маршруты:

        type = route|superroute
        route = mtb

    Звычайныя роварныя маршруты паказаныя на [роварнай мапе](http://cycling.waymarkedtrails.org/en/).
  skatingroutes: |-
    Разьмечаныя маршруты для ролікавых канькоў павінныя быць пазначаныя, як любы іншы маршрут сувязяў. Каб зразумець схему гэтай мапы, паглядзіце вікістаронку пра [маршруты для ролікавых канькоў у Швайцарыі](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork). Дзеля вызначэньня ў якасьці маршруту для ролікавых канькоў трэба, каб прысутнічалі наступныя тэгі:

        type = route|superroute
        route = inline_skates
  ridingroutes: |-
    Разьмечаныя маршруты для конных прагулак павінныя быць пазначаныя, як любы іншы маршрут сувязяў. Дзеля падрабязнасьцяў глядзіце [старонку маршрутаў у OSM-вікі](http://wiki.openstreetmap.org/wiki/Relation:route). Дзеля вызначэньня ў якасьці коннага маршруту трэба, каб прысутнічалі наступныя тэгі:

        type = route|superroute
        route = horse
  sloperoutes: |-
    Разьмечаныя схілы — гэта маршруты з тэгамі piste:type. Каб быць распазнаным як схіл, маршрут павінен быць пазначаны наступнымі тэгамі:

        piste:type = downhill|nordic|sled|hike|sleigh

    Для сувязяў павінны прысутнічаць наступныя тэгі:

        type = route|superroute
        route = ski|piste
        piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: Клясыфікацыя гарналыжных схілаў вызначаецца паводле тэгу «piste:difficulty»
    і выкарыстоўваецца для выбару колеру пры адлюстраваньні.
  classification: Тэг «route» зь некалькімі значэньнямі падтрымліваецца, калі яны
    падзеленыя коскай (без выкарыстаньня прабелаў). Клясыфікацыя (і адпаведны колер
    маршруту на мапе) вызначаецца паводле тэгу «network».
  slopemaplabels: |-
    Меткі для гарналыжных трасаў вызначаюцца з тэгаў у наступным парадку:

    1. Калі існуе тэг «piste:ref», зрабіць подпіс з тэгу «piste:ref».
    2. Калі існуе тэг «piste:name», атрымаць спасылку зь яго, спачатку толькі зь вялікіх літараў, а ў выпадку адсутнасьці — зь першых літараў назвы.
    3. Калі існуе тэг «ref», зрабіць подпіс з тэгу «ref».
    4. Калі ёсьць сувязь і тэг «name», атрымаць спасылку зь яе, спачатку толькі зь вялікіх літараў, а ў выпадку адсутнасьці — зь першых літараў назвы.
    5. Здацца.

    Схілы для лыжнага дваяборства пазначаюцца толькі іх колерам, калі існуе тэг колеру.
  hikinglabels: |-
    Метка для кожнага маршруту выводзіцца з тэгаў у наступным парадку:

    1. Праверыць [лякалізаваныя правілы адлюстраваньня](rendering/hikinglocal).
    2. Паспрабаваць інтэрпрэтаваць тэг «osmc:symbol». Дзеля падрабязнасьцяў пра зразумелыя часткі глядзіце [правілы адлюстраваньня osmc:symbol](rendering/osmc).
    3. Калі тэг «ref» існуе, зрабіць тэкставую метку з тэгу «ref».
    4. Калі тэг «name» існуе, атрымаць спасылку зь яго, спачатку толькі зь вялікіх літараў, а калі не атрымалася, зь першых літараў назвы.
    5. Здацца.
  labels: |-
    Меткі для кожнага маршруту вызначаюцца з тэгаў у наступным парадку:

    1. Калі тэг «ref» існуе, зрабіць тэкставую метку з тэгу «ref».
    2. Калі тэг «name» існуе, атрымаць спасылку зь яго, спачатку толькі зь вялікіх літараў, а калі не атрымалася, зь першых літараў назвы.
    3. Здацца.
  hierarchy: Мапа таксама падтрымлівае [герархію сувязяў](rendering/hierarchies).
  guideposts: |-
    [Паказальнікі](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) вызначаюцца з наступных тэгаў:

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    «tourism» і «information» — абавязковыя. «name» і «ele» могуць адсутнічаць.
hierarchies:
  title: Герархія сувязяў
  text: |-
    Мапа таксама падтрымлівае ўкладзеныя сувязі, г. зн. сувязі, якія самі ўтрымліваюць сувязі. Гэтая герархія ўжываецца ў базе зьвестак OSM двума спосабамі: яны выкарыстоўваюцца для разьдзяленьня вельмі доўгіх шляхоў (напрыклад, [E1](https://hiking.waymarkedtrails.org/route/European%20walking%20route%20E1)) ці для таго, каб пазьбегнуць дубляваньня працы, калі два маршруты ідуць адным шляхам (глядзіце, напрыклад, швайцарскі [ViaFrancigena](https://hiking.waymarkedtrails.org/#route?id=124582), які зьяўляецца часткай эўрапейскага [Via Romea Francigena](https://hiking.waymarkedtrails.org/#route?id=11860709)).
    У першым выпадку самі падсувязі не зьяўляюцца поўнымі маршрутамі, таму не павінны паказвацца на мапе асобна.

    Як менавіта падсувязь апрацоўваецца пры адлюстраваньні, залежыць ад меткі «network»:

    * Калі бацькоўская і даччыная меткі «network» супадаюць, даччыная робіцца толькі этапам бацькоўскай сувязі. Такім чынам, яе маршрут дадаецца да бацькоўскай сувязі і даччыная сувязь не паказваецца на мапе.
    * Калі меткі «network» бацькоўскай і даччынай сувязі не супадаюць, сувязі лічацца незалежнымі. Маршрут даччынай сувязі дадаецца да бацькоўскага і абодва паказваюцца на мапе.

    *Заўвага:* вы заўсёды можаце праверыць падсувязі праз браўзэр маршрутаў. Проста абярыце бацькоўскую сувязь і вам будзе паказаны сьпіс яе падсувязяў.
osmc:
  title: Тэг osmc:symbol
  text: |-
    Тэг «osmc:symbol» дазваляе апісаць у машыначытэльным выглядзе геамэтрычныя сымбалі маршрутаў, якія ўжываюцца ў эўрапейскіх краінах (асабліва ў Нямеччыне). Мапа падтрымлівае толькі той набор, які апісаны на вікістаронцы. Каб быць адлюстраваным на мапе, тэг мусіць мець наступны фармат:

        osmc:symbol=waycolor:background:foreground:text:textcolor

    «waycolor» мусіць прысутнічаць, але будзе праігнараваны для гэтай мапы. Другі «foreground» не падтрымліваецца. «text» і «textcolor» могуць быць прапушчаныя.
hikinglocal:
  title: Лякалізаваная візуалізацыя
  text: |-
    Існуе шмат розных сыстэмаў для пазначэньня пешаходных маршрутаў. Мапа спрабуе ўжываць найбольш агульныя меткі, таму гэта можа прывесьці да памылак у некаторых сыстэмах, асабліва ў сетках пешаходных дарожак. Каб адаптавацца да такіх сыстэмаў, мапа можа быць лякалізаваная для рэгіёнаў, дзе стандартнага адлюстраваньня недастаткова.

    Ніжэй знаходзіцца сьпіс рэгіёнаў, дзе ўжываюцца спэцыяльныя сымбалі на мапе. Каб ваш рэгіён адлюстроўваўся адмысловым чынам, прачытайце падказкі ўнізе старонкі.
  swiss: |-
    ## Швайцарыя

    Швайцарыя мае разгалінаваную сетку разьмечаных пешаходных сьцежак, якія ахопліваюць усю краіну. Сетка — гэта сетка вузлоў, дзе вузламі зьяўляюцца найменныя паказальнікі. Усе сьцежкі пазначаныя пасьлядоўна ў адпаведнасьці зь іх складанасьцю. Мапа паказвае гэтыя шляхі чырвоным колерам з розным узорам паводле складанасьці:

    * ![чырвоная лінія](route_std.png) *пешаходны маршрут*, пазначаны ![ромбамі](yellow_diamond.svg). Зь меткамі «network=lwn» і «osmc:symbol=yellow:[...]».
    * ![перарывістая лінія](route_mnt.png) *горны маршрут*, пазначаны ![бела-чырвона-белым](white_red_bar.svg). Зь меткамі «network=lwn» і «osmc:symbol=red:[...]».
    * ![пункцірная лінія](route_alp.png) *альпійскій маршрут*, пазначаны ![бела-блакітна-белым](white_blue_bar.svg). Зь меткамі «network=lwn» і «osmc:symbol=blue:[...]».

    Заўважце, што па-над гэтай сеткай існуе шэраг нацыянальных і рэгіянальных маршрутаў, якія паказаныя ў звычайным выглядзе.

    Дадатковыя зьвесткі пра меткі пешаходных маршрутаў у Швайцарыі ў OSM глядзіце: [Швайцарская пешаходная сетка](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork).
  italy: |-
    ## Італія

    Італьянскі альпійскі клюб (CAI) падтрымлівае сетку горных сьцежак, якія клясыфікуюцца па цяжкасьці падобна да швайцарскіх. Шляхі, пазначаныя меткамі «network=lwn», «osmc:symbol=red:..» і «cai_scale» зьяўляюцца шляхамі, якія падтрымліваюцца CAI і паказаныя чырвонымі лініямі ў залежнасьці ад іх цяжкасьці.

    * ![red line](route_std.png) cai_scale=T
    * ![dashed line](route_mnt1.png) cai_scale=E
    * ![dashed line](route_mnt2.png) cai_scale=EE
    * ![dotted line](route_alp.png) cai_scale=EEA*
  uk: |-
    ## Злучанае каралеўства

    Клясыфікацыя [доўгіх маршрутаў Злучанага каралеўства](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths) (пазначаныя меткай «network=uk_ldp») залежаць ад меткі «operator». Сувязі з «operator=National Trails» паказваюцца як нацыянальныя шляхі, усе іншыя сувязі будуць паказаныя як рэгіянальныя маршруты.

    Сувязі зь меткай «network=lwn/rwn/nwn/iwn» апрацоўваюцца як звычайна.
  czech: |-
    ## Чэхія

    У краіне выкарыстоўваецца стандарт разьметкі сьцежак, заснаваны на наборы з 7 сымбаляў 4 розных колераў. Глядзіце апісаньне на [старонцы чэскай разьметкі](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) (толькі чэскай мовай).

    Калі ёсьць метка «kct_*», яна мае перавагу над любой меткай «osmc:symbol». Дадаткова маршрут пераклясыфікуецца, калі ня можа быць знойдзеная слушная метка сеткі. Маршруты з «kct_red=major» робяцца нацыянальнымі, іншыя «kct_*=major» клясыфікуюцца як рэгіянальныя.
  slovakia: |-
    ## Славаччына

    Славаччына выкарыстоўвае той жа стандарт разьметкі сьцежак, што і Чэхія. Тым ня менш, схема разьметкі крыху адрозьніваецца, глядзіце [старонку славацкіх пешаходных шляхоў](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes).

    Усе маршруты зь меткай «operator=KST» адзначаныя паводле гэтай схемы. Праз тое, што маршруты ў Славаччыне павінны ісьці з адпаведнай сеткавай меткай, рэклясыфікацыя не выконваецца.
  hungary: |-
    ## Вугоршчына

    Вугоршчына таксама ўжывае фіксаваны набор сымбаляў розных колераў. Яны пазначаныя ўласным тэгам [jel](http://wiki.openstreetmap.org/wiki/Key:jel). Гэты тэг мае перавагу над любым тэгам «osmc:symbol».
  germany: |-
    ## Нямеччына

    ### Fränkischer Albverein

    Сетка маршрутаў вакол Нюрнбэргу дастаткова шчыльная, таму рэгіянальныя маршруты пазначаныя з дапамогай «operator=Fränkischer Albverein» будуць паказаныя на меншых узроўнях маштабаваньня, чым звычайна.
  ukcycle: |-
    ## Злучанае Каралеўства

    ### Норўіч

    У Норўічы выкарыстоўваюцца маршруты, пазначаныя колерамі. Маршруты з адзнакай «operator=Norwich City Council» вылучаюцца каляровым квадратам у адпаведнасьці зь меткай «colour».
elevationprofiles:
  title: Профілі рэльефу
  general: |-
    Профіль рэльефу ствараецца з дапамогай зьвестак з [Глябальнай лічбавай мадэлі рэльефу ASTER (GDEM) вэрсіі 2](http://asterweb.jpl.nasa.gov/gdem.asp), метка «ele» ў OpenStreetMap ня ўлічваецца, таксама як тунэлі і масты. ASTER GDEM — гэта прадукт METI і NASA.

    Калі маршрут мае больш за два канцавыя пункты або складаецца з больш чым аднаго сэгмэнту, профіль ня будзе створаны. Кірунак профілю ідзе за маршрутам з захаду на ўсход ці з поўначы на поўдзень. Калі маршруты маюць элемэнты з ролямі «start» і «goal», і/ці былі непарыўна пералічаныя ад старту да мэты, мы можам самастойна вызначыць кірунак з сувязі маршруту. Вам варта ўлічваць гэтыя рэчы, калі вы наносіце маршруты ў OpenStreetMap.

    Існуюць дзіркі, так званыя «пустоты» для якіх мы ня маем зьвестак вышыні, яны адлюстроўваюцца ў выглядзе дзірак ў лініі профілю вышыні.

    Нягледзячы на тое, што ASTER вэрсіі 2, мабыць, найлепшая бясплатная глябальная DEM, яна мае свае абмежаваньні ў дакладнасьці і пакрыцьці, глядзіце іх [справаздачу](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf) дзеля падрабязнай інфармацыі. Недакладнасьці пагаршаюцца недакладнасьцю зьвестак OSM, [тэхнікай згладжваньня](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2), якую мы ўжываем, а таксама разрозьненьнем профілю, якое робіцца ніжэйшым пры павелічэньні даўжыні маршруту.
technical:
  title: Тэхнічныя дэталі
  general: |-
    Слой маршрутаў абнаўляецца штохвілінна і звычайна спазьняецца за сэрвэрам OSM на 2—5 хвілінаў. Дата ў верхнім левым куце паказвае апошняе абнаўленьне. Абнаўленьні базавай мапы Mapnik не кантралююцца гэтым сайтам. У залежнасьці ад цяперашняй нагрузкі сэрвэру OSM яны займаюць ад адной хвіліны да некалькіх дзён.

    Сэрвэр працуе на стандартным [Debian Linux](http://www.debian.org/) з наборам інструмэнтаў, які складаецца з [pyosmium](http://osmcode.org/pyosmium/), [Postgresql](http://www.postgresql.org) і [Mapnik 2.0](http://www.mapnik.org). [osgende](https://github.com/waymarkedtrails/osgende) робіць некаторую постапрацоўку ў базе зьвестак перад адлюстраваньнем. Сайт абслугоўваецца [CherryPy](http://cherrypy.org/). Крынічны код даступны пад ліцэнзіяй GPL. Дзеля дадатковых зьвестак наведайце [старонку праекту на GitHub](https://github.com/waymarkedtrails/waymarked-trails-site).
  translation: |-
    ## Пераклады

    Пераклады робяцца добраахвотнікамі на [translatewiki.net](http://translatewiki.net). Калі вы жадаеце дапамагчы зь перакладам на вашую мову або пакінуць водгук пра пераклад, наведайце [старонку праекту на translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Правы і ўмовы выкарыстаньня
  copyright: Пакрыцьцё маршрутаў даступнае на ўмовах [Creative Commons Attribution-Share
    Alike 3.0 Germany License](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en),
    GPX-трэкі на ўмовах [ODbL](http://opendatacommons.org/licenses/odbl/). Яны могуць
    быць паўторна выкарыстаныя і зьмененыя, пакуль вынік ужываецца паводле сумяшчальнай
    ліцэнзіі, а таксама згадваюцца праект OpenStreetMap і гэты сайт.
  usage: |-
    ## Умовы выкарыстаньня

    Вы можаце выкарыстоўваць накладаньне на іншых сайтах, пакуль яго адкрываюць ня часта. Калі ласка, кэшуйце часткі мапы так часта, як магчыма, а таксама выкарыстоўвайце правільную спасылку. Масавая пампоўка частак мапы вельмі не рэкамэндуецца.

    GPX-трэкі падаюцца для зручнасьці наведнікаў сайту. Масавая пампоўка не дазваляецца.
  disclaimer: |-
    ## Адмова ад адказнасьці

    Паўната і дакладнасьць мапы ня можа быць гарантаваная. Калі вы ідзеце ў паход, вазьміце добрую папяровую мапу і будзьце разважлівыя. Прырода можа быць бязьлітаснай, якой бы прыгожай ні была.

    Гэты сайт утрымлівае спасылкі на вонкавыя сайты. Аўтар гэтага сайту ня мае ўплыву на зьмест тых сайтаў і не нясе адказнасьці за іх.
acknowledgements:
  title: Падзякі
  text: |-
    Усе зьвесткі мапаў забясьпечваюцца [OpenStreetMap і яе ўкладальнікамі](http://www.openstreetmap.org) і распаўсюджваюцца згодна з умовамі ліцэнзіі ODbL. Базавая мапа таксама паходзіць з OSM і даступная паводле CC BY-SA 2.0. Дзеля дадатковых зьвестак глядзіце [старонку аўтарскіх правоў OSM](http://www.openstreetmap.org/copyright).

    Зьвесткі пра рэльеф і вышыні створаныя з сумесі зьвестак SRTM і ASTER GDEM data. ASTER GDEM — гэта прадукт METI і NASA. Постапрацоўка выкананая Івам Кэно з [opensnowmap.org](http://opensnowmap.org).

    Код профілю вышыні быў распрацаваны Эспэнам Ольдэманам Люндам у супрацы з [Kresendo](http://www.kresendo.no) і [праектам TG4NP](http://tg4np.eu) у [Заходненарвэскім дасьледчым інстытуце](http://wwww.vestforsk.no).

    Варыянт схілаў для зімовых відаў спорту распрацаваны Міхаэлем Шпрэнгам. Сымбаль руху падрыхтаваны Робэртам Ўітакерам.

    Кірункі Guidepost апрацаваныя [Mueschelsoft](http://osm.mueschelsoft.de/destinationsign/example/index.htm). Вялікі дзякуй Жану Мішэлю за пададзены сэрвіс.

    Пераклад гэтага сайту забясьпечвае [translatewiki.net і яго ўкладальнікі](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators). Асаблівая падзяка першым перакладчыкам, якія рабілі іх да translatewiki.net: Іў Кэно (француская мова), Оскар Фармаджы (італьянская), Густава [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Раміс (гішпанская), [Гутарм Флетабё](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (нарвэскія букмаль і нюнорск), Мадс Люмгольт/TG4NP (дацкая), Магнус Смары Снорасан/TG4NP (ісьляндзкая), Лярс Мікаэльсан/TG4NP (швэдзкая) і Эліна Пэсанэн (фінская).

    І, урэшце, сэрвэр не існаваў бы бяз шчырай падтрымкі [Мартына Гофмана](http://www.partim.de).
