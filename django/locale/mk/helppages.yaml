hikinglocal:
  title: Регионален испис
  text: |-
    Во светот постојат многу различни начини на означување на планинарски патеки. Иако на картата настојуваме да ги користиме најопштите ознаки за да се прикажат добро, системот не може да работи за сите системи, особено кај мрежи од патеки. За да се вклучат и овие ситеми, картата може да се прилагоди за региони кајшто стандарниот испис е недоволен.

    Подолу е наведен список на региони што користат посебни картографски симболи. На крајот од страницата има совети за тоа како да наместите вашиот регион да се испише на посебен начин.
