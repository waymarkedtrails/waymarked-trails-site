about:
  title: Nfurmazzioni supra la mappa
  hiking: Sta mappa ammustra la signalètica dê camini d'escursioni attornu ô munnu.
  cycling: Sta mappa ammustra la signalètica dê pircursi ciclàbbili attornu ô munnu.
  mtb: Sta mappa ammustra la signalètica di l'itinirari n mountain bike attornu ô
    munnu.
  skating: Sta mappa ammustra la signalètica dê pircursi pi pattinaggiu attornu ô
    munnu.
  riding: Sta mappa ammustra la signalètica dê camini d'equitazzioni attornu ô munnu
  slopemap: Sta mappa ammustra la signalètica dê pisti pê sport mmirnali attornu ô
    munnu
  osm: L'itinirari sunnu suvrapposti supra lu standard OpenStreetMap e n opzioni supra
    nu liveddu hill-shading. La mappa dô pircursu veni ginirata dê dati dô pruggettu
    [OpenStreetMap](http://www.openstreetmap.org) (OSM). OSM è na mappa dô munnu canciàbbili
    libbiramenti unni ognidunu pò participari. Chistu signìfica ca nun è affattu cumpleta,
    ma signìfica macari ca poi cuntribbuiri agghiuncennu itinirari novi e currèggiri
    erruri nta l'esistenti. P'aviri maiuri nfurmazzioni a riguardu, vìsita la [Guida
    pi principianti](http://wiki.openstreetmap.org/wiki/IT:Beginners%27_guide).
rendering:
  title: Visualizzazzioni dê dati OSM
  hikingroutes: "L'itinirari d'escursioni hannu a èssiri nziruti comu rilazzioni.
    Lu funziunamentu è discrittu n dittagghiu ntâ pàggina tagging nta [walking routes](http://wiki.openstreetmap.org/wiki/Walking_Routes)
    ntô wiki d'OSM. Sta mappa ammustra li rilazzioni c'hannu armenu li tag siguenti:\n\ntype
    = route|superroute \nroute = foot|walking|hiking"
  cyclingroutes: "L'itinirari ciclàbbili hannu a èssiri nziruti comu rilazzioni. Lu
    funziunamentu è discrittu n dittagghiu ntâ pàggina tagging nta [cycling routes](http://wiki.openstreetmap.org/wiki/Cycle_routes)
    ntô wiki d'OSM. Sta mappa ammustra li rilazzioni c'hannu armenu li tag siguenti:\n\ntype
    = route|superroute \nroute = bicycle\n\nL'itinirari mountain bike vèninu visualizzati
    nta na [MTB-map] siparata (http://mtb.waymarkedtrails.org/en/)."
  classification: |-
    Nu tag 'route' cu cchiù valuri è suppurtatu quannu iddi sunnu siparati di puntu e vìrgula senza spazzi circustanti.
    La classificazzioni (e quinni lu culuri di l'itinirariu ntâ mappa) è ditirminata dô tag 'network'.
  hierarchy: La mappa supporta macari [girarchìi di rilazzioni](rendering/hierarchies).
hierarchies:
  title: Girarchìi di rilazzioni
