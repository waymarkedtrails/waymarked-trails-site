  title: Prufili d'elivazzioni
technical:
  title: Dittagghi tècnici
  translation: |-
    ## Traduzzioni

    Li traduzzioni sunnu gistuti di pirsuni sempri dispunìbbili nta
    [translatewiki.net](http://translatewiki.net). Si voi cuntribbuiri cu na traduzzioni
    ntâ tò lingua o dàrini nu feedback supra traduzzioni esistenti, vìsita la
    [la pàggina dô pruggettu translatewiki.net](http://translatewiki.net/wiki/Translating:Waymarked_Trails).
legal:
  title: Cunnizzioni d'usu e tèrmini ligali
  usage: |-
    ## Cunnizzioni d'utilizzu

    Poi fari n'overlay nta àutri siti finu ca li flussi d'accessu sunnu mudirati. Pi favuri,
    mimurizza ntâ cache li tiles lu chiù spissu pussìbbili e utilizza nu referrer currettu.
    Lu download massivu dê tiles è vivamenti scunzigghiatu.

    Li tracci GPX sunnu furnuti pi cummudità dê visitatura di stu situ.
    Lu download massivu di tracci GPX nun è cunzintutu.
  disclaimer: |-
    ## Disclaimer

    La cumplitizza e la currittizza dâ mappa nun ponnu èssiri garantiti. Si vai n
    escursioni, prucùrati na mappa di carta bona, equipaggiamentu adiguatu, e nun ti scurdari a casa lu bonu senzu.
    La natura pò èssiri tantu spiatata, quantu bedda.

    Stu situ cunteni link a siti esterni. L'auturi di stu situ nun havi nudda nfluenza supra lu
    cuntinutu di ddi siti e nun s'assumi nudda rispunzabbilità p'iddi.
