hikinglocal:
  title: Rendering lucalizzatu
  ukcycle: |-
    ## Regnu Unitu

    ### Norwich

    Norwich utilizza nu sistema di pircursi cudificati pi culuri. L'itinirari cu etichetta
    `opiraturi=cumuni di Norwich` sunnu contrassignati dûn quatratu culuratu coordinatu cô tag `culuri`.
