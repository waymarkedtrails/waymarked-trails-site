about:
  title: Giới thiệu về bản đồ
  hiking: Bản đồ này có các tuyến đường đi bộ đường dài có biển chỉ đường trên toàn
    thế giới.
  cycling: Bản đồ này có các tuyến đường xe đạp có biển chỉ đường trên toàn thế giới.
  mtb: Bản đồ này có các tuyến đường xe đạp leo núi có biển chỉ đường trên toàn thế
    giới.
  skating: Bản đồ này có các tuyến đường trượt băng có biển chỉ đường trên toàn thế
    giới.
  osm: Các tuyến đường được vẽ trên bản đồ chuẩn OpenStreetMap cùng một lớp đồi bóng
    tùy chọn. Bản đồ tuyến đường được tạo ra từ dữ liệu của dự án [OpenStreetMap](http://www.openstreetmap.org)
    (OSM). OSM là một bản đồ thế giới nguồn mở cho phép mọi người tham gia sửa đổi.
    Vì nó chưa hoàn toàn, bạn có thể đóng góp các tuyến đường mới và chỉnh sửa các
    lỗi trên bản đồ. Để tìm hiểu thêm về OpenStreetMap, hãy đọc [hướng dẫn bắt đầu](http://wiki.openstreetmap.org/wiki/Vi:Beginners'_guide?uselang=vi).
