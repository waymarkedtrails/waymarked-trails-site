acknowledgements:
  title: Ghi công
  text: |-
    Tất cả các dữ liệu bản đồ do [OpenStreetMap và những người đóng góp](http://www.openstreetmap.org) cung cấp và được phát hành theo giấy phép ODbL. Lớp bản đồ gốc cũng do OSM cung cấp và được phát hành theo [giấy phép CC BY-SA 2.0](http://creativecommons.org/licenses/by-sa/2.0/deed.vi).

    Lớp đồi bóng và dữ liệu độ cao được tập hợp từ dữ liệu SRTM và ASTER GDEM.
    ASTER GDEM là một sản phẩm của METI và NASA.
    Yves Cainaud của [opensnowmap.org](http://opensnowmap.org) đã vui lòng thực hiện việc xử lý sau.

    Lớp bóng đồi do [Hike & Bike Map](http://hikebikemap.de) đẹp đẽ cung cấp; nó dựa trên cơ sở dữ liệu SRTM3 v2 của NASA thuộc phạm vi công cộng.

    Mã nguồn biểu đồ cao độ do Espen Oldeman Lund phát triển trong việc [Kresendo](http://www.kresendo.no) hợp tác với [dự án TG4NP](http://tg4np.eu) tại [Viện nghiên cứu Tây Na Uy](http://wwww.vestforsk.no).

    Kiểu dốc thể thao mùa đông do Michael Spreng phát triển. Hình đi xe trượt tuyết do Robert Whittaker vẽ.

    Các bản dịch của trang này do [translatewiki.net và những người đóng góp](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators?uselang=vi) cung cấp. Cám ơn đặc biệt cho những người đi đầu biên dịch trước khi có thể sử dụng translatewiki.net: Yves Cainaud (tiếng Pháp), Oscar Formaggi (Ý), Gustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis (Tây Ban Nha), [Guttorm Flatabø](http://guttormflatabo.com)/[TG4NP](http://tg4np.eu) (Na Uy, cả bokmål và nynorsk), Mads Lumholt/TG4NP (Đan Mạch), Magnús Smári Snorrason/TG4NP (Iceland), Lars Mikaelsson/TG4NP (Thụy Điển), and Elina Pesonen (Phần Lan).

    Cuối cùng, máy chủ này có sẵn nhờ sự hỗ trợ hào phóng của [Martin Hoffmann](http://www.partim.de).
contact:
  title: Liên lạc
  text: |-
    Xin gửi câu hỏi và lời phản hồi về trang này cho [lonvia@denofr.de](mailto:lonvia@denofr.de).

    Cũng có thể báo cáo các lỗi Bugs trên [trang vấn đề của dự án tại github](https://github.com/lonvia/waymarked-trails-site/issues). Trước khi báo cáo lỗi, xin chắc chắn rằng vấn đề không phải do dữ liệu OSM.
