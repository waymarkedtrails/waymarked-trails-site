---
about:
  title: 关于本地图
  hiking: 此地图显示了已标记的世界各地的徒步行走路线。
  cycling: 此地图显示了已标记的世界各地的自行车道路线。
  mtb: 此地图显示了已标记的世界各地的山地自行车道路线。
  skating: 此地图显示了已标记的世界各地的轮滑路线。
  riding: 此地图显示了已标记的世界各地的骑马路线。
  slopemap: 此地图显示全世界被标记的用于冬季运动的山坡。
  osm: |-
    路径覆盖在标准OpenStreetMap上和可选的山体阴影层上。路径的数据
    由[OpenStreetMap](http://www.openstreetmap.org)（OSM）项目生成。
    OSM是一个自任何人都可以自由参与编辑的世界地图。这意味着它绝不是
    完整无暇的，但这也意味着您可以通过添加新的路线或纠正现有路线
    来做出贡献。要了解更多关于OpenStreetMap的信息，请参阅[新手指南]
    (http://wiki.openstreetmap.org/wiki/Beginners%27_Guide)。
rendering:
  title: 渲染OSM数据
  hikingroutes: |-
    在OSM中的徒步路线需要被输入为关系。它的实现原理在OSM维基上的
    [行走路线](http://wiki.openstreetmap.org/wiki/walking_routes)
    中的标记页面里有详细描述。此地图显示至少具有以下标签的关系：

    type = route|superroute
    route = foot|walking|hiking
  cyclingroutes: |-
    OSM中的骑行路线需要作为关系输入。其工作原理在OSM wiki上有关[骑行路线](http://wiki.openstreetmap.org/wiki/Cycle_routes) 的标签页面中有详细描述。此地图显示所有至少拥有以下标签的关系：

        type = route|superroute
        route = bicycle

    山地车路线显示于单独的[MTB地图](http://mtb.waymarkedtrails.org/en/) 中。
  mtbroutes: |-
    山地车路线跟随与骑行路线相同的标签模式，在OSM wiki上有关[骑行路线](http://wiki.openstreetmap.org/wiki/Cycle_routes) 的页面中已详细描述。拥有以下标签的关系会被认为是MTB路线：

        type = route|superroute
        route = mtb

    普通骑行路线显示于[骑行地图](http://mtb.waymarkedtrails.org/en/) 中。
  skatingroutes: |-
    设有路标的的滑冰路线应像任何其他路线关系一样标记。要了解该地图能理解的标记，可查看有关[瑞士纵列滑冰路线](http://wiki.openstreetmap.org/wiki/Switzerland/InlineNetwork) 的wiki页面。要确认为滑冰路线，需要提供以下标记：

       type = route|superroute
       route = inline_skates
  ridingroutes: |-
    有记号的骑马路线应该像其他路线关系一样被标记。
    详见[OSM Wiki上的路线页面](http://wiki.openstreetmap.org/wiki/Relation:route)。
    要被识别为骑马路线，需要存在以下标签：

        type = route|superroute
        route = horse
  sloperoutes: |-
    有标记的斜坡可被 piste:type 标签来标记。
    要被识别为一个斜坡，需要以下方式进行标记：

        piste:type = downhill|nordic|sled|hike|sleigh

    对于关系，需要以下标记：

        type = route|superroute
        route = ski|piste
        piste:type = downhill|nordic|sled|hike|sleigh
  slopeclassification: |-
    滑雪（下坡）斜坡的分类
    由`piste:difficulty`标签确定，
    并用于渲染中的颜色。
  classification: 当“route”标签由分号分隔而不包含任何包围空格时，其支持多个值。分类（并因此地图中路线的颜色）由“network”标签确定。
  slopemaplabels: |-
    用于滑雪（下坡）路线的标签按以下顺序“猜想”自标记：

    1. 如果存在“piste:ref”标记，则使用“piste:ref”标记制作文本标签。
    2. 如果存在“piste:name”标记，则从该标记派生参考，首先只使用大写字母，不然就是名称的首字母。
    3. 如果存在“ref”标记，则使用“ref”标记制作文本标签。
    4. 如果它是关系，且存在“name”标记，则从该标记派生参考，首先只使用大写字母，不然就是名称的首字母。
    名字的。
    5. 放弃。

    北欧地区的斜坡会使用显示其颜色的标志来标记，只要提供颜色标记的话。
  hikinglabels: |-
    每条路径的标签都是按以下顺序“猜想”自标签：

    1. 检查[本地渲染规则](rendering/hikinglocal)。
    2. 尝试解释“osmc:symbol”标签。有关哪些部分可以理解，参见[osmc:symbol渲染规则](rendering/osmc)。
    3. 如果存在“ref”标签，制作一段文本标签带“ref”标签。
    4. 如果“name”标签存在，从那里获取一段参考，首先通过使用纯大写字母，如果做不到就是通过使用名称首字母。
    5. 放弃。
  labels: |-
    每条路线的标签按照以下顺序从标签中“猜”出来：

    1.如果存在`ref`标签，则使用`ref`标签创建一个文本标签。
    2.如果存在`name`标签，从中派生出一个引用，
        首先尝试仅使用大写字母，如果失败，就使用名称的第一个字母。
    3.放弃。
  hierarchy: 地图也支持[关系层级](rendering/hierarchies)。
  guideposts: |-
    [Guideposts](http://wiki.openstreetmap.org/wiki/Tag:information%3Dguidepost) 被以下标签认可：

        tourism=information
        information=guidepost
        name=<name>
        ele=<altitude>

    `tourism`和`information`是强制的。`name`和`ele`可被省略。
hierarchies:
  title: 关系层级
  text: |-
    该地图还支持嵌套关系，即包含关系本身的关系。
    这些层次结构在OSM数据库中以两种不同的方式使用：
    用来分割很长的路线（例如E1(https://hiking.waymarkedtrails.org/#route?id=36367)），
    或者用来避免在两条路线沿着相同的道路时做重复工作（例如瑞士的[ViaFrancigena](https://hiking.waymarkedtrails.org/#route?id=124582)
    属于欧洲[Via Francigena](https://hiking.waymarkedtrails.org/#route?id=11860709)的一部分）。
    在第一种情况下，子关系本身不是完整的路线，
    因此不应该独立显示在地图上。

    渲染器如何处理相互关系取决于`network`标签：

    * 如果父子关系共享相同的`network`标签，则子关系仅
    被视为父关系的一个阶段。因此，它的路线被添加到
    父关系，并且子关系不会显示在地图中。
    * 如果父和子关系的`network`标签不同，则认为该关系
    是独立的。子关系的路线添加到父项，并且两个关系
    都显示在地图中。

    * 注意：* 您可以通过路线浏览器始终检查子关系。
    只需选择父关系，就会显示其子关系的可选列表。
osmc:
  title: osmc:symbol标签
  text: |-
    “osmc:symbol”标签提供使用机器可读的方式订阅由简单几何形状组成的道路符号，就像在很多欧洲国家（尤其在德国）看到的那样。地图只支持Wiki页面介绍的子集之一。为了在地图上显示，标签必须为以下格式：

       osmc:symbol=waycolor:background:foreground:text:textcolor

    “waycolor”在此必须存在，但在地图中会忽略。不支持一秒钟前景。“text”和“textcolor”可以忽略。
hikinglocal:
  title: 本地化渲染
  text: |-
    有很多不同的系统来标记世界各地的远足路径。虽然
    地图试图使用最通用的标签给他们一个合适的渲染，
    但它对某些系统来说肯定会失败，特别是远足路径网络。
    为了适应这些系统，可以针对标准渲染不足的地区对地图
    进行本地化。

    以下是使用特殊地图符号的地区列表。为了让您的区域
    以特殊方式呈现，请阅读页面末尾的提示。
  swiss: |-
    ##瑞士

    瑞士拥有遍布全国的标志性远足路径。
    网络是一个节点网络，其中指定的路标作为节点。
    所有路径根据其难度标记一致。地图以红色
    显示这些路径，并标出难度

    *![红线](route_std.png)*远足路径*，标有![菱形](yellow_diamond.png)。标签为`network=lwn`和`osmc:symbol=yellow:[...]`。
    *![虚线](route_mnt.png)*山路*，标有![白-红-白](white_red_white.png)。标签为`network=lwn`和`osmc:symbol=red:[...]`。
    *![虚线](route_alp.png)*高山路径*，标有![白-蓝-白](white_blue_white.png)。标签为`network=lwn`和`osmc:symbol=blue:[...]`。

    请注意，在这个网络之上，有一些国家和地区
    路线以正常方式显示。

    有关在OSM中瑞士远足路径标记的更多信息，请参阅：
    [瑞士远足网络](http://wiki.openstreetmap.org/wiki/Switzerland/HikingNetwork)。
  italy: |-
    ## 意大利

    意大利阿尔卑斯山俱乐部（CAI）维护按难度类的山路网络，与瑞士山路类似。标记为“network=lwn”、“osmc:symbol=red:..”和“cai_scale”标记的路线将被认为是CAI维护路径，并根据难度显示为红线。

    * ![red line](route_std.png) cai_scale=T
    * ![dashed line](route_mnt1.png) cai_scale=E
    * ![dashed line](route_mnt2.png) cai_scale=EE
    * ![dotted line](route_alp.png) cai_scale=EEA*
  uk: |-
    ## 英国

    [英国长距离道路](http://wiki.openstreetmap.org/wiki/WikiProject_United_Kingdom_Long_Distance_Paths) 的分类（标记为 “network=uk_ldp”）依赖 “operator” 标记。标记 “operator=National Trails” 的道路显示为国道，其他则为地区道路。

    “network=lwn/rwn/nwn/iwn” 标记也通常被使用。
  czech: |-
    ## 捷克共和国

    该国使用基于7种符号4种颜色的踪迹标记标准。相关描述详见[捷克标记页面](http://wiki.openstreetmap.org/wiki/WikiProject_Czech_Republic/Editing_Standards_and_Conventions#Doporu.C4.8Den.C3.A9_typy_cest) （只有捷克语版）。

    当“kct_*”标签可用时，它将覆盖任何“osmc:symbol”标签。另外，如果没有可用的有效系统标签，道路会重新分级。带“kct_red=major”的道路会成为国道，其他“kct_*=major”会标记为地区道路。
  slovakia: |-
    ## 斯洛伐克

    斯洛伐克使用与捷克共和国相同的道路标志标准。然而，标记模式稍有不同，参见[斯洛伐克徒步页面](http://wiki.openstreetmap.org/wiki/WikiProject_Slovakia/Hiking_routes) 。

    所有带标签“operator=KST”的路线均根据上述模式标记。由于斯洛伐克境内的路线应该有一个有效的网络标记，这里不会执行重新分类。
  hungary: |-
    ## 匈牙利

    匈牙利也有一个带不同颜色的固定符号的系统。这些会使用它们自己的标记[jel](http://wiki.openstreetmap.org/wiki/Key:jel) 。标签比任何“osmc:symbol”标签首选。
  germany: "## 德国\n\n### Fränkischer Albverein\n\n纽伦堡附近的网络非常密集，因此用`operator=Fränkischer
    Albverein` \n标记的区域路线将出现在比平时低的缩放级别上。"
  ukcycle: |-
    ## 英国

    ### 诺维奇

    诺维奇使用颜色编码的道路系统。标记为 “operator=Norwich City Council” 的道路会根据 “colour” 标记带有颜色的方框。
elevationprofiles:
  title: 海拔概况
  general: |-
    海拔剖面由来自[ASTER全球数字高程模型（GDEM）版本2](http://asterweb.jpl.nasa.gov/gdem.asp)的海拔数据制成，未采用OpenStreetMap中的“ele”标记，隧道和桥梁也是如此。 ASTER GDEM是一个METI和NASA的产品。

    如果路线有两个以上的终点或由多个段组成，则不会显示任何配置文件。轮廓的方向沿着西-东或南-北的路线。如果路线中的元素具有“开始”和“目标”等角色，并且/或者从开始到目标连续列出，我们可能会从路线关系本身确定方向。如果在OpenStreetMap上映射路线，您可能需要考虑这些事情。

    有一些洞，所谓的“空洞”，那是由于我们没有海拔数据，它们在海拔剖面线上用孔显示。

    请注意，虽然ASTER第2版可能是最好的免费全球DEM，但它在确保准确性和覆盖率方面都有其局限性，请参阅其[验证总结报告](http://www.jspacesystems.or.jp/ersdac/GDEM/ver2Validation/Summary_GDEM2_validation_report_final.pdf)以获取更多信息。由于我们应用的OSM数据[平滑技术](https://github.com/lonvia/waymarked-trails-site/commit/602e12f38bfdc50c7e07bd3f44e080d72bcbb2a2)带来的不确定性，以及分辨率的问题，使得路线越长，精确性越会差。
technical:
  title: 技术信息
  general: |-
    路径覆盖每分钟更新一次，并通常晚于OSM服务器2~5分钟。左上角的日期显示上次更新时间。潜在的Mapnik地图更新不在网站的控制范围。它们基于当前的OSM服务器承载能力，会花费1分钟到数天不等时间。

    机器运行[Debian Linux](http://www.debian.org/) ，并且其工具链包括[pyosmium](http://osmcode.org/pyosmium/) 、[Postgresql](http://www.postgresql.org) 和[Mapnik 2.0](http://www.mapnik.org) 。[osgende](https://github.com/waymarkedtrails/osgende) 在渲染前会进行数据库上的预传递。网站使用[CherryPy](http://cherrypy.org/) 的服务。源代码基于GPL许可协议提供。更多信息请访问[GitHub上的项目页面](https://github.com/waymarkedtrails/waymarked-trails-site) 。
  translation: |-
    ##翻译

    本网站的翻译由[translatewiki.net](http://translatewiki.net) 上的贡献者提供。如果您希望我们网站提供您使用语言的翻译版本或提供现有翻译的反馈，请访问[translatewiki.net项目页面](http://translatewiki.net/wiki/Translating:Waymarked_Trails) 。
legal:
  title: 法律和使用条款
  copyright: 路线覆盖在[知识共享 署名-相同方式共享 3.0 德国协议](http://creativecommons.org/licenses/by-sa/3.0/de/deed.en)
    下释出，GPX轨迹在[ODbL协议](http://opendatacommons.org/licenses/odbl/) 下释出。只要在兼容的协议下并提及OpenStreetMap及该网站，就可以重新使用及修改他们的作品。
  usage: |-
    ## 使用政策

    只要访问速度适中，您可以在其他网站上使用叠加层。
    请尽可能经常缓存切片，并使用正确的推荐链接。
    强烈建议不要批量下载切片。

    GPX曲目是为了方便本网站的访问者而提供的。
    不允许大量下载。
  disclaimer: |-
    ## 免责声明

    不能保证地图的正确性和完整性。如果你出去徒步旅行，
    拿一张正规的纸质地图，带上适当的装备，不要把常识丢在家中。
    大自然能有多美丽，就会有多无情。

    此网站包含指向外部网站的链接。本网站的作者对这些网站
    的内容没有任何影响，也不承担任何责任。
acknowledgements:
  title: 鸣谢
  text: |-
    所有地图数据都由[OpenStreetMap及其编者](http://www.openstreetmap.org) 提供，并在ODbL协议下释出。OpenStreetMap的基本地图也是免费的，并在CC BY-SA 2.0协议下释出。欲了解更多信息，请参阅[OSM的版权页](http://www.openstreetmap.org/copyright) 。

    地貌晕渲和海拔数据由混合了SRTM和ASTER GDEM的数据创建。ASTER GDEM是日本经济产业省（METI）和美国国家航天局（NASA）的产品，并由来自[opensnowmap.org](http://opensnowmap.org) 的Yves Cainaud进行后加工处理。

    海拔配制文件代码已在位于[西挪威研究研究所](http://wwww.vestforsk.no) 的[Kresendo](http://www.kresendo.no) 和[TG4NP项目](http://tg4np.eu) 之间的合作下，由Espen Oldeman Lund开发。

    冬季运动斜坡变体由Michael Spreng开发。骑马标志由Robert Whittaker提供。

    路牌目标由[Mueschelsoft](http://osm.mueschelsoft.de/destinationsign/example/index.htm) 处理。非常感谢Jan Michel提供服务。

    该网站的翻译工作由[translatewiki.net及其编者](http://translatewiki.net/wiki/Category:Waymarked_Trails_translators) 完成。特别要感谢那些在translatewiki.net之前提供翻译的翻译先驱：Yves Cainaud（法语）、Oscar Formaggi（意大利语）、Gustavo [Tuentibiker](http://www.blogger.com/profile/12473561703699888751) Ramis（西班牙语）、[Guttorm Flatabø](http://guttormflatabo.com) /[TG4NP](http://tg4np.eu) （书面挪威语和新挪威语）、Mads Lumholt/TG4NP（丹麦语）、Magnús Smári Snorrason/TG4NP（冰岛语）、
    Lars Mikaelsson/TG4NP（瑞典语）和Elina Pesonen（芬兰语）。

    最后，该服务离不开[Martin Hoffmann](http://www.partim.de) 的大力支持。
contact:
  title: 联系
  text: |-
    关于此网站的问题和评论可发送至[lonvia@denofr.de](mailto:lonvia@denofr.de) 。

    软件错误也可以汇报至[Github上的项目问题跟踪系统](https://github.com/lonvia/waymarked-trails-site/issues) 。在汇报一个软件错误前，请确保您的问题不是OSM数据问题。
